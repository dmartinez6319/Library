<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Library</title>
    <script src = "script.js" defer></script>
    <script src="https://kit.fontawesome.com/5c122f6877.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog  class = "login-overlay" id = "book-modal">
        <h4 class = "add-title">Add Book</h4>
        <div class = "exit-icon"><i class="fa-solid fa-x"></i></div></div>
        <form id = "add-book-form" method="dialog">
            <label for = "title">Title</label>
            <input type = "text" id= "title" required>
            <label for = "author">Author</label>
            <input type = "text" id= "author">
            <label for = "pages">Pages</label>
            <input type = "number" id= "pages">
            <div class = "read-info">
                <label for = "read">Read?</label>
                <input type = "checkbox" id= "read">
            </div>
        </form>
        <input type="submit" class = "submit-btn" id = "submit-btn" form = "add-book-form">
    </dialog>
    <header>
        <h2 class = "title">Library</h2>
        <button class = "add-button" id = "add-btn">Add</button>
    </header>
    <main>
        <div class = "container">
            <div class = "card-container">
                <div class = first-line>
                    <h4>Test Title</h4>
                    <p>32 pg</p>
                </div>
                <div class = "second-line">
                    <p>author name</p>
                </div>
                <div class = "btn-holder">
                    <button class = "toggle-btn read-btn">Read</button>
                    <div class = "delete-icon"><i class="fa-solid fa-trash trash-icon"></i></div>                </div>
            </div>
        </div>
    </main>
</body>
</html>
